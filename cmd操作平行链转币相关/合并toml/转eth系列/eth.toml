title="ETH"

[eth]

#连接钱包用到的用户名
rpcUserName=""

#连接钱包用到的密码
rpcPassWd=""

#钱包的地址
exchangeaddr=""

#以太坊节点的地址,交易发往这个地址上
nodeaddr=["http://47.106.117.142:8801"]

#默认填写ETH
coinType="ETH"

#计划要合并的ERC20的币种名称，大写
tokenName=""

#用来发手续费的地址，在离线地址手续费不足的情况下，会启动分配相应的手续费
feeAddr=""

#发手续费地址对应的私钥,明文
feeAddrKey=""

#钱包用的助记词
seed=""

#助记词密码,可命令行配置密码

seedPwd=""

#计划合并的数量 float64 浮点类型 如果是整数，务必添加小数点.0 例如200 需要写成200.0
mergeAmount=0.1

#计划合并的目的地址
mergeToAddr=""

#在离线地址手续费不足的时候，向每个地址补充的金额
mergeTxFee=0.0014